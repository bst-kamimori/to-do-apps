gzip on;
gzip_static on;

# 圧縮レベル
gzip_comp_level 6;

# 圧縮前の最低容量
gzip_min_length 2048;

gzip_vary on;

# 圧縮対象MIME型(text/html以外)
gzip_types
    application/atom+xml
    application/javascript
    application/json
    application/rss+xml
    application/vnd.ms-fontobject
    application/x-font-opentype
    application/x-font-truetype
    application/x-font-ttf
    application/x-javascript
    application/xhtml+xml
    application/xml
    font/eot
    font/opentype
    font/otf
    font/truetype
    image/svg+xml
    image/vnd.microsoft.icon
    image/x-icon
    image/x-win-bitmap
    text/css
    text/javascript
    text/plain
    text/xml;
